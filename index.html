<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Bootstrap</title>
    <!-- Bootstrap 5.3.6 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card calculator-card">
                    <div class="card-header bg-dark text-white text-end">
                        <div id="expression" class="small text-muted"></div>
                        <div id="display" class="display">0</div>
                    </div>
                    <div class="card-body bg-light">
                        <div class="calculator-buttons">
                            <!-- Première rangée - Parenthèses et opérateurs -->
                            <div class="row g-2 mb-2">
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100 operator" value="(">(</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100 operator" value=")">)</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-danger w-100" id="clear">C</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-warning w-100 operator" value="/">/</button>
                                </div>
                            </div>
                            <!-- Deuxième rangée -->
                            <div class="row g-2 mb-2">
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="7">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="8">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="9">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-warning w-100 operator" value="*">×</button>
                                </div>
                            </div>
                            <!-- Troisième rangée -->
                            <div class="row g-2 mb-2">
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="4">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="5">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="6">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-warning w-100 operator" value="-">-</button>
                                </div>
                            </div>
                            <!-- Quatrième rangée -->
                            <div class="row g-2 mb-2">
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="1">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="2">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 number" value="3">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-warning w-100 operator" value="+">+</button>
                                </div>
                            </div>
                            <!-- Cinquième rangée -->
                            <div class="row g-2">
                                <div class="col-6">
                                    <button class="btn btn-light w-100 number" value="0">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-light w-100 decimal" value=".">.</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success w-100" id="equals">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
